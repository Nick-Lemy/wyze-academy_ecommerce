name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: SERVER_HOST
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/perso/wyze-academy_ecommerce/backend
            if [ $(git pull origin master || grep backend) ]; then
              sudo docker stop wyze-ecommerce
              sudo docker rm wyze-ecommerce
              sudo docker build -t wyze-ecommerce .
              sudo docker run -d --name wyze-ecommerce -p 2005:3005 wyze-ecommerce
            fi
            if [ $(git pull origin master || grep frontend) ]; then
              cd ../frontend
              sudo docker stop wyze-frontend
              sudo docker rm wyze-frontend
              sudo docker build -t wyze-frontend .
              sudo docker run -d --name wyze-frontend -p 2006:3000 wyze-frontend
            fi
            exit 0
